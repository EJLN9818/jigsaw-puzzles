<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzles</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="w-[1920px] xsm:w-full mx-auto">
        <nav class="bg-blue-600 flex justify-between lg:justify-start items-center">
            <div class="logo flex-initial p-2 w-1/6">
                <img src="img/logo.png" width="100" alt="">
            </div>
            <div class="links lg:block hidden w-1/6 md:w-4/6">
                <ul class="flex menu items-center justify-center gap-5">
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Aportes</a></li>
                    <li><a href="#"class="link">Otros juegos</a></li>
                </ul>
            </div>

            <div class="block lg:hidden w-1/6 lg:w-4/6">
                <a href="#" class="link" id="mobile-menu">Menu</a>

                <ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-blue-600">
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Aportes</a></li>
                    <li><a href="#"class="link">Otros juegos</a></li>
                </ul>
            </div>
        </nav>
         <!-- SECCIÃ“N DE CARDS -->
        <section class="bg-pattern-characters-red py-28">
            <div class="lg:container 2xl:w-3/5 mx-auto md:flex gap-5 md:w-full p-3 ">
                <div class="left bg-no-repeat bg-contain bg-top w-5/6 md:w-1/2 mx-auto">
                    
                    <!--CARD -->
                    <div class="card text-center bg-white 2xl:w-5/6 mx-auto rounded-2xl overflow-hidden xl:w-4/5">
                        <div class="content bg-wave-pattern bg-repeat-x relative -top-3">
                            <h3 class="font-black text-4xl py-10">Niveles</h3>
                            <a href="#" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200 group">
                                dificil
                                <span class="w-4 h-4 inline-block border-yellow-300 border-solid border-t-[5px] border-r-[5px] transition-all transform rotate-45 group-hover:border-red-500 xl:group-hover:ml-4"></span>
                            </a>
                            <a href="#" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200 group">
                                medio
                                <span class="w-4 h-4 inline-block border-yellow-300 border-solid border-t-[5px] border-r-[5px] transition-all transform rotate-45 group-hover:border-red-500 xl:group-hover:ml-4"></span>
                            </a>
                            <a href="#" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200 group">
                                facil
                                <span class="w-4 h-4 inline-block border-yellow-300 border-solid border-t-[5px] border-r-[5px] transition-all transform rotate-45 group-hover:border-red-500 xl:group-hover:ml-4"></span>
                            </a>
                        </div>
                        <div class="dots flex justify-between p-4">
                            <div class="dot h-3 w-3 bg-blue-600 rounded-full"></div>
                            <div class="dot h-3 w-3 bg-blue-600 rounded-full"></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="bg-black">
            <div class="bg-wave-pattern bg-repeat-x h-6 relative -top-4"></div>
            <div class="container mx-auto text-center py-10 w-2/3">
                <!-- social red instagram facebook youtube -->
                <div class="flex justify-center gap-2">
                    <a href="#" class="text-white text-2xl">
                        <img src="img/instagram.svg" alt="instagram" class="w-4 h-4">
                    </a>
                    <a href="#" class="text-white text-2xl">
                        <img src="img/facebook.svg" alt="facebook" class="w-4 h-4">
                    </a>    
                    <a href="#" class="text-white text-2xl">
                        <img src="img/youtube.svg" alt="youtube" class="w-4 h-4">
                    </a>
                </div>            
            </div>
        </section>
    </div>

    <script>
        const menuButton = document.querySelector('#mobile-menu');

        menuButton.addEventListener('click', e  => {
            const menu = document.querySelector('.mobile-links');

            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
